<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image map</title>
</head>
<body>
    <h1>이미지맵</h1>
    <p>
        <img src="img/map.gif" usemap="#map" alt="">
        <map name="map" id="map">
            <area shape="rect" coords="15,25,218,84" href="http://www.naver.com/" alt="네이버로 이동"> <!-- 사각형 -->
            <area shape="circle" coords="308,55,50" href="http://www.daum.net/" alt="다음으로 이동"> <!-- 원형 -->
            <area shape="poly" coords="550,34,570,48,570,65,550,78,532,65,532,48" href="http://www.nate.com/" alt="네이트로 이동"> <!-- 육각형 -->
        </map>
    </p>
</body>
</html>
