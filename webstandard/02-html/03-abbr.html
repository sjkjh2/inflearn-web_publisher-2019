<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dfn, abbr, cite, small</title>
</head>
<body>
    <p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다.">HTML</dfn></p> <!-- 단어의 의미를 정의 -->
    <p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p> <!-- 축약된 단어 정의 -->
    <p><cite>시차 (We Are)</cite> 우원재</p> <!-- 작품 제목(노래 제목, 그림 제목, 영화 제목 등등 ) -->
    <p>값 : 50,000원 <small>(부가세별도)</small></p> <!-- 저작권, 사이드커맨드, 부가적인 설명 -->
</body>
</html>
