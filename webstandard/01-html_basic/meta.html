<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="웹페이지에서 대표가 되는 단어를 나영하는 태그"> <!-- 구글에서는 지원 안함 -->
    <meta name="description" content="페이지에 대한 짧은 설명을 제공하는 태그"> <!-- https://support.google.com/webmasters/answer/79812?hl=ko -->
    <meta name="author" content="만든 사람">
    <meta name="generator" content="웹사이트를 만들 때 어떤 프레임 워크를 썼는지">
    <meta name="robots" content="검색 엔진에서 단어를 검색할 때 검색이 되도록 하기 위한 태그"> <!-- 값은 index:단일 웹페이지에 대한 검색의 정보를 수집하는 것을 허용, follow:연결된 페이지를 허용 | all | index,nofollow 현재 페이지는 허용 연결된 페이지는 허용 안함 | noindex,follow 현재 페이지는 허용 안하고 연결된 페이지는 허용 | none -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 메타 태그 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="3; url=http://google.com/"> <!-- 몇초 후에 다른 사이트로 이동 -->
    <title>meta elements</title>
    <!-- 카카오톡이나 여러 소셜에서 링크를 보여줄 경우 -->
    <meta property="og:title" content="페이지제목">
    <meta property="og:url" content="http://사이트주소/">
    <meta property="og:image" content="http://띄울이미지">
    <meta property="og:type" content="website">
    <meta property="og:description" content="사이트설명">
    <!-- 트위터 설정 -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="사이트제목">
    <meta name="twitter:url" content="http://사이트주소/">
    <meta name="twitter:image" content="http://띄울이미지">
    <meta name="twitter:description" content="사이트설명">
</head>
<body>
    3초후에 이동합니다
</body>
</html>
